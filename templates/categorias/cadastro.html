{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- PLUGINS CSS STYLE -->
        <!--<link href="plugins/jquery-ui/jquery-ui.css" rel="stylesheet">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
            {% include "categorias/header.html" %}
        </header>
        <main>
            <div class="container">
                <div class="container">
                    <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                        <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Cadastro</h2>
                            <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome completo</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha de acesso</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                            </div>
                            <div class="form-group">
                                <label for="confirmarSenha">Confirmação de senha</label>
                                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
                            </div>
                            <div class="form-group">
                                <label for="sexo">Sexo</label>
                                <select class="form-control" id="sexo">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento">Data de nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                            </form>
                            <div class="text-center mt-3">
                            <a href="/login">Já possui uma conta? Faça login</a>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </main>
    </body>              
</html>
